<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Builder</title>
    <style>
      body {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      textarea,
      button {
        width: 50%;
        margin-bottom: 2rem;
      }

      span {
        height: auto;
        width: auto;
      }

      textarea {
        height: 40vh;
      }
    </style>
  </head>
  <body>
    <textarea
      id="contents"
      placeholder="Write or paste your code example here"
    ></textarea>
    <button onclick="create()">Generate</button>

    <pre id="result"></pre>

    <script>
      function create() {
        let contents = document.getElementById("contents").value;

        let step1 = contents.replace(/ /g, "¶");
        let step2 = JSON.stringify(step1);
        let step3 = step2.replace(/¶/, " ");

        do {
          step3 = step3.replace(/¶/, " ");
          console.log(step3);
        } while (/¶/.test(step3));

        document.getElementById("result").innerText = step3;
      }
    </script>
  </body>
</html>
