<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="/src/jess.less" />
    <link rel="stylesheet" type="text/css" href="/debug.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      src="./node_modules/less/dist/less.min.js"
      type="text/javascript"
    ></script>
    <title>JESS Preview</title>
  </head>
  <body>
    <p>
      <button>Normal button</button>
    </p>
    <p>
      <button>
        <svg class="icon">
          <use href="./feather-sprite.svg#airplay" />
        </svg>
        Normal button with icon
      </button>
    </p>
    <p>
      <button class="link">button as link</button>
    </p>
    <p>
      <button class="primary">Primary button</button>
    </p>
    <p>
      <button class="danger">Dangerous action button</button>
    </p>
    <p>
      <button class="highlight">Special button</button>
    </p>
    <p>
      <button class="highlight disabled">color button disabled</button>
    </p>
    <p>
      <button class="disabled">disabled normal button</button>
    </p>
    <p>
      <a href="#">Link</a>
    </p>
    <p>
      <a href="#" class="button">Link button</a>
    </p>
    <p>
      <a href="#" class="button normal">normal button link</a>
    </p>
    <p>
      <a href="#" class="button primary">primary button link</a>
    </p>
    <p>
      <a href="#" class="button danger">danger button link</a>
    </p>
    <p>
      <a href="#" class="button highlight">highlight button link</a>
    </p>
    <p>
      <a href="#" class="button normal disabled">disabled normal button link</a>
    </p>
    <p>
      <a href="#" class="button danger disabled">disabled danger button link</a>
    </p>

    <script>
      feather.replace();
    </script>
  </body>
</html>
